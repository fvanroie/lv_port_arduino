;***************************************************;
;          ESP32 build with                         ;
;               - ESP32Cam board                    ;
;               - st7796 TFT                        ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:esp32cam-st7796]
extends = esp32
board = esp32cam

;ESP32 CAM PINS
build_flags =
    ${env.build_flags}
    ${esp32.build_flags}
    ${esp32.ps_ram}

;region -- TFT_eSPI build options ------------------------
    ${lcd.raspberrypi}
    -D USE_HSPI_PORT
    ${esp32.hspi}        ; Use HSPI hardware SPI bus
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=-1        ; 3.3v
    -D TFT_BCKL=-1       ; None, configurable via web UI (e.g. 21)
    -D TOUCH_CS=0        
;endregion

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
