;***************************************************;
;          LilygoÂ®Ttgo ESP32 with Lolin TFT 2.4"    ;
;               - T-Internet-Poe ESP32-WROOM        ;
;               - LAN8720A with POE                 ;
;               - ili9341 TFT                       ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:ttgo_esp32_poe-ili9341]
extends = esp32
board = esp32dev

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}

;region -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    -D TFT_MISO=2
    -D TFT_MOSI=15
    -D TFT_SCLK=14
    -D TFT_DC=4
    -D TFT_CS=33 
    -D TFT_RST=12  ; RST
    -D TFT_BCKL=16 ; None, configurable via web UI (e.g. 21)
    -D TOUCH_CS=32 ; (can also be 22 or 16)
;endregion

;region -- Hasp build options ----------------------------
    -D HASP_USE_ETHERNET=1
    -D HASP_USE_WIFI=0
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
