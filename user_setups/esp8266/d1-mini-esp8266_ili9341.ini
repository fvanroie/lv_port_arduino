;***************************************************;
;          D1 Mini ESP8266 with Lolin TFT 2.4"      ;
;               - D1-mini board                     ;
;               - ili9341 TFT                       ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:d1-mini-esp8266_ili9341]
extends = esp8266
board = d1_mini

build_flags =
    ${env.build_flags}
    ${esp8266.build_flags}

;region -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    ;-D TFT_MISO=12 ;D6  Use default HSPI
    ;-D TFT_MOSI=13 ;D7  Use default HSPI
    ;-D TFT_SCLK=14 ;D5  Use default HSPI
    -D TFT_DC=15    ;D8
    -D TFT_CS=16    ;D0
    -D TFT_BCKL=-1  ;None, configurable via web UI (e.g. 2 for D4)
    -D TOUCH_CS=0   ;D3  (can also be D1 or D2)
    -D TFT_RST=-1   ;RST
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp8266.lib_deps}
    ;Ethernet@<2.0.0

lib_ignore =
    ${env.lib_ignore}
    ${esp8266.lib_ignore}
;endregion
