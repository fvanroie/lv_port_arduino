;***************************************************;
;          NodeMCU32S with build with               ;
;               - st7796 TFT                        ;
;                   - MHS-4" RPI Display-B          ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:nodemcu32s-raspi]
extends = esp32
board = nodemcu-32s

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}

;region -- TFT_eSPI build options ------------------------
    ${lcd.raspberrypi}
    ${esp32.vspi}        ; Use VSPI hardware SPI bus
    -D TFT_CS=15
    -D TFT_DC=4
    -D TFT_RST=32
    -D TFT_BCKL=-1       ; None, configurable via web UI (e.g. 21)
    -D TOUCH_CS=22
;endregion

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
